apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: basket-prod
    type: web
  name: basket-prod-web
  namespace: basket-prod
spec:
  progressDeadlineSeconds: 600
  replicas: 6
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: basket-prod
      type: web
  strategy:
    rollingUpdate:
      maxSurge: 4
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: basket-prod
        type: web
      name: basket-prod-web
      namespace: basket-prod
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      containers:
      - args:
        - bin/run-prod.sh
        command:
        - /bin/bash
        - -c
        env:
        - name: ACOUSTIC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: acoustic-client-id
              name: basket-prod-secrets
        - name: ACOUSTIC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: acoustic-client-secret
              name: basket-prod-secrets
        - name: ACOUSTIC_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              key: acoustic-refresh-token
              name: basket-prod-secrets
        - name: ACOUSTIC_SERVER_NUMBER
          value: "6"
        - name: ACOUSTIC_FXA_TABLE_ID
          value: "1360221"
        - name: ACOUSTIC_TX_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: acoustic-tx-client-id
              name: basket-prod-secrets
        - name: ACOUSTIC_TX_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: acoustic-tx-client-secret
              name: basket-prod-secrets
        - name: ACOUSTIC_TX_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              key: acoustic-tx-refresh-token
              name: basket-prod-secrets
        - name: ACOUSTIC_TX_SERVER_NUMBER
          value: "6"
        - name: ADMIN_REDIRECT_URL
          value: https://admin.basket.moz.works/admin/
        - name: ALLOWED_HOSTS
          value: "*"
        - name: CELERY_ALWAYS_EAGER
          value: "False"
        - name: CLUSTER_NAME
          value: "mozmeao-fr"
        - name: COMMON_VOICE_BATCH_UPDATES
          value: "True"
        - name: CTMS_ENV
          value: "prod"
        - name: CTMS_ENABLED
          value: "True"
        - name: CTMS_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: ctms-client-id
              name: basket-prod-secrets
        - name: CTMS_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: ctms-client-secret
              name: basket-prod-secrets
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: database-url
              name: basket-prod-secrets
        - name: DEBUG
          value: "False"
        - name: EMAIL_HOST
          valueFrom:
            secretKeyRef:
              key: email-host
              name: basket-prod-secrets
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              key: email-host-password
              name: basket-prod-secrets
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              key: email-host-user
              name: basket-prod-secrets
        - name: EMAIL_PORT
          value: "587"
        - name: EMAIL_USE_TLS
          value: "True"
        - name: EXACTTARGET_USE_SANDBOX
          value: "False"
        - name: EXTRA_SUPPORTED_LANGS
          value: zh-tw
        - name: FXA_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: fxa-client-id
              name: basket-prod-secrets
        - name: FXA_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: fxa-client-secret
              name: basket-prod-secrets
        - name: FXA_OAUTH_SERVER_ENV
          value: production
        - name: HTTPS
          value: "on"
        - name: KOMBU_FERNET_KEY
          valueFrom:
            secretKeyRef:
              key: kombu-fernet-key
              name: basket-prod-secrets
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MAINTENANCE_MODE
          value: "False"
        - name: MAINTENANCE_READ_ONLY
          value: "False"
        - name: NEWRELIC_INI_FILE
          value: newrelic.ini
        - name: NEW_RELIC_APP_NAME
          value: basket-prod-mozmeao-fr;basket-prod
        - name: NEW_RELIC_CONFIG_FILE
          value: /app/newrelic.ini
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              key: new-relic-license-key
              name: basket-prod-secrets
        - name: READ_ONLY_MODE
          value: "True"
        - name: REDIS_CACHE_DB
          value: "5"
        - name: REDIS_CELERY_DB
          value: "4"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              key: redis-url
              name: basket-prod-secrets
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: secret-key
              name: basket-prod-secrets
        - name: SEND_CONFIRM_MESSAGES
          value: "True"
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              key: sentry-dsn
              name: basket-prod-secrets
        - name: SFDC_ENABLED
          value: "False"
        - name: SFDC_PASSWORD
          valueFrom:
            secretKeyRef:
              key: sfdc-password
              name: basket-prod-secrets
        - name: SFDC_SEC_TOKEN
          valueFrom:
            secretKeyRef:
              key: sfdc-sec-token
              name: basket-prod-secrets
        - name: SFDC_USERNAME
          valueFrom:
            secretKeyRef:
              key: sfdc-username
              name: basket-prod-secrets
        - name: SNITCH_ID
          valueFrom:
            secretKeyRef:
              key: snitch-id
              name: basket-prod-secrets
        - name: STATSD_CLIENT
          value: django_statsd.clients.normal
        - name: STATSD_HOST
          value: statsd-exporter-svc.statsdexporter
        - name: STATSD_PORT
          value: "9125"
        - name: STATSD_PREFIX
          value: basket-prod
        - name: SUBHUB_OPP_RECORD_TYPE
          value: 0124O000000R0ODQA0
        - name: SYNC_KEY
          valueFrom:
            secretKeyRef:
              key: sync-key
              name: basket-prod-secrets
        - name: TASK_LOCKING_ENABLE
          value: "True"
        - name: TASK_LOCK_TIMEOUT
          value: "10"
        - name: WSGI_NUM_WORKERS
          value: "4"
        - name: conflicts
          value: "1"
        image: mozmeao/basket:7844c8df
        imagePullPolicy: Always
        name: basket-prod-web
        livenessProbe:
          failureThreshold: 4
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
          httpGet:
            path: /healthz/
            scheme: HTTP
            port: 8000
        readinessProbe:
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 8000
          timeoutSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: 1200Mi
          requests:
            cpu: 250m
            memory: 600Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
