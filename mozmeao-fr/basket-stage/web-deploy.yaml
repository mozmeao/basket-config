apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: basket-stage
    type: web
  name: basket-stage-web
  namespace: basket-stage
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: basket-stage
      type: web
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: basket-stage
        type: web
      name: basket-stage-web
      namespace: basket-stage
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      containers:
      - args:
        - bin/run-prod.sh
        command:
        - /bin/bash
        - -c
        env:
        - name: ACOUSTIC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: acoustic-client-id
              name: basket-stage-secrets
        - name: ACOUSTIC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: acoustic-client-secret
              name: basket-stage-secrets
        - name: ACOUSTIC_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              key: acoustic-refresh-token
              name: basket-stage-secrets
        - name: ACOUSTIC_SERVER_NUMBER
          value: "6"
        - name: ACOUSTIC_FXA_TABLE_ID
          value: "1360221"
        - name: ACOUSTIC_TX_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: acoustic-tx-client-id
              name: basket-stage-secrets
        - name: ACOUSTIC_TX_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: acoustic-tx-client-secret
              name: basket-stage-secrets
        - name: ACOUSTIC_TX_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              key: acoustic-tx-refresh-token
              name: basket-stage-secrets
        - name: ACOUSTIC_TX_SERVER_NUMBER
          value: "6"
        - name: ADMIN_REDIRECT_URL
          value: https://admin-stage.basket.moz.works/admin/
        - name: ALLOWED_HOSTS
          value: "*"
        - name: CELERY_ALWAYS_EAGER
          value: "False"
        - name: CLUSTER_NAME
          value: "mozmeao-fr"
        - name: CTMS_ENV
          value: "prod"
        - name: CTMS_ENABLED
          value: "True"
        - name: CTMS_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: ctms-client-id
              name: basket-stage-secrets
        - name: CTMS_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: ctms-client-secret
              name: basket-stage-secrets
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: database-url
              name: basket-stage-secrets
        - name: DEBUG
          value: "False"
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              key: email-host-password
              name: basket-stage-secrets
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              key: email-host-user
              name: basket-stage-secrets
        - name: EXTRA_SUPPORTED_LANGS
          value: "zh-tw"
        - name: FXA_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: fxa-client-id
              name: basket-stage-secrets
        - name: FXA_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: fxa-client-secret
              name: basket-stage-secrets
        - name: FXA_OAUTH_SERVER_ENV
          value: "stage"
        - name: HTTPS
          value: "on"
        - name: KOMBU_FERNET_KEY
          valueFrom:
            secretKeyRef:
              key: kombu-fernet-key
              name: basket-stage-secrets
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MAINTENANCE_MODE
          value: "False"
        - name: MAINTENANCE_READ_ONLY
          value: "True"
        - name: NEWRELIC_INI_FILE
          value: newrelic.ini
        - name: NEW_RELIC_APP_NAME
          value: basket-stage-mozmeao-fr;basket-stage
        - name: NEW_RELIC_CONFIG_FILE
          value: /app/newrelic.ini
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              key: new-relic-license-key
              name: basket-stage-secrets
        - name: READ_ONLY_MODE
          value: "True"
        - name: REDIS_CACHE_DB
          value: "3"
        - name: REDIS_CELERY_DB
          value: "2"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              key: redis-url
              name: basket-stage-secrets
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: secret-key
              name: basket-stage-secrets
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              key: sentry-dsn
              name: basket-stage-secrets
        - name: SFDC_ENABLED
          value: "False"
        - name: SFDC_PASSWORD
          valueFrom:
            secretKeyRef:
              key: sfdc-password
              name: basket-stage-secrets
        - name: SFDC_SEC_TOKEN
          valueFrom:
            secretKeyRef:
              key: sfdc-sec-token
              name: basket-stage-secrets
        - name: SFDC_USERNAME
          valueFrom:
            secretKeyRef:
              key: sfdc-username
              name: basket-stage-secrets
        - name: SNITCH_ID
          valueFrom:
            secretKeyRef:
              key: snitch-id
              name: basket-stage-secrets
        - name: STATSD_CLIENT
          value: django_statsd.clients.normal
        - name: STATSD_HOST
          value: statsd-exporter-svc.statsdexporter
        - name: STATSD_PORT
          value: "9125"
        - name: STATSD_PREFIX
          value: basket-stage
        - name: SUBHUB_OPP_RECORD_TYPE
          value: 0124O000000R0ODQA0
        - name: SYNC_KEY
          valueFrom:
            secretKeyRef:
              key: sync-key
              name: basket-stage-secrets
        - name: TASK_LOCKING_ENABLE
          value: "True"
        image: mozmeao/basket:ead0a511
        imagePullPolicy: Always
        name: basket-stage-web
        readinessProbe:
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 8000
          timeoutSeconds: 5
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
